{% extends 'main/base.html' %}

{% block title %}Редактировать услугу "{{ service.title }}"{% endblock %}

{% block content %}
    <h2>Редактировать услугу "{{ service.title }}"</h2>
    <form method="post" enctype="multipart/form-data" class="some-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="major-button">Сохранить изменения</button>
    </form>
{% endblock %}
